<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>Tic Tac Toe Game</h1>
  <section id="scores">
    <article>Computer: <span id="computer-score">0</span></article>
    <article>Human: <span id="human-score">0</span></article>
  </section>
  <header>
    <div id="game-start">Choose: <span id="x-select">X</span> or <span id="o-select">O</span></div>
    <div id="you-won" style="display:none;">You won!!!</div>
    <div id="you-lost" style="display:none;">You lost!!!</div>
    <div id="you-tie" style="display:none;">You tied!!!</div>
  </header> 
  <div id="board">
    <section>
      <main class="row1">
        <aside class="square"></aside>
        <aside class="square"></aside>
        <aside class="square"></aside>
      </main>
    </section>
    <section>
      <main class="row2">
        <aside class="square"></aside>
        <aside class="square"></aside>
        <aside class="square"></aside>
      </main>
    </section>
    <section>
      <main class="row3">
        <aside class="square"></aside>
        <aside class="square"></aside>
        <aside class="square"></aside>
      </main>      
    </section> 
  </div>
  <footer>
    <h4>Created by Ariana Spretz - Copyright 2024</h4>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
